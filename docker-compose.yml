version: '3.8'

services:
  streamlit:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: for-classification-app
    ports:
      - "8501:8501"
    environment:
      # Streamlit configuration
      - STREAMLIT_SERVER_PORT=8501
      - STREAMLIT_SERVER_ADDRESS=0.0.0.0
      - STREAMLIT_SERVER_HEADLESS=true
      - STREAMLIT_BROWSER_GATHER_USAGE_STATS=false

      # Application configuration
      - APP_NAME=FoR Classification System
      - SESSION_TIMEOUT_MINUTES=60

      # Webhook configuration
      - DEFAULT_WEBHOOK_URL=${DEFAULT_WEBHOOK_URL:-https://mbcrc.app.n8n.cloud/webhook/530ec5fa-656a-4c9c-bb05-5be7ff3bdef2}

      # Supabase configuration (from .env file)
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_KEY=${SUPABASE_KEY}

      # Admin configuration
      - ADMIN_EMAIL=${ADMIN_EMAIL:-admin@example.com}

    volumes:
      # Mount source code for development (hot reload)
      - ./:/app
      # Persist Streamlit cache
      - streamlit-cache:/app/.streamlit
      # Persist logs
      - ./logs:/app/logs

    networks:
      - for-network

    restart: unless-stopped

    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  for-network:
    driver: bridge

volumes:
  streamlit-cache:
    driver: local