# Digital Ocean App Platform Specification - Container Registry Version
# Deploy with: doctl apps create --spec app_registry.yaml

name: for-classification
region: nyc3

# App-level alerts (optional)
alerts:
  - rule: DEPLOYMENT_FAILED
  - rule: DEPLOYMENT_LIVE

services:
  - name: streamlit

    # Container Registry configuration
    image:
      registry_type: DOCR
      repository: streamlit
      tag: latest

    # Instance configuration
    instance_size_slug: basic-xs  # $5/month (512 MB RAM, 1 vCPU)
    instance_count: 1

    # HTTP configuration
    http_port: 8501

    # Routes
    routes:
      - path: /
        preserve_path_prefix: false

    # Health check
    health_check:
      http_path: /_stcore/health
      initial_delay_seconds: 10
      period_seconds: 30
      timeout_seconds: 10
      success_threshold: 1
      failure_threshold: 3

    # Environment variables - set these in Digital Ocean App Platform console
    envs:
      # Streamlit configuration
      - key: STREAMLIT_SERVER_PORT
        value: "8501"

      - key: STREAMLIT_SERVER_ADDRESS
        value: "0.0.0.0"

      - key: STREAMLIT_SERVER_HEADLESS
        value: "true"

      # Application settings
      - key: APP_NAME
        value: "FoR Classification System"

      - key: APP_ENV
        value: "production"

      # Note: Set these sensitive values in DO App Platform console:
      # SUPABASE_URL
      # SUPABASE_KEY
      # NEO4J_URI
      # NEO4J_USERNAME
      # NEO4J_PASSWORD
      # NEO4J_DATABASE
      # DEFAULT_WEBHOOK_URL
      # ADMIN_EMAIL