# Digital Ocean App Platform Specification - Container Registry Version
# Deploy with: doctl apps create --spec app_registry.yaml

name: for-classification
region: nyc3

services:
  - name: streamlit

    # Container Registry configuration
    image:
      registry_type: DOCR
      repository: for-classification/streamlit
      tag: latest

    # Instance configuration
    instance_size_slug: basic-xs  # $5/month (512 MB RAM, 1 vCPU)
    instance_count: 1

    # HTTP configuration
    http_port: 8501

    # Routes
    routes:
      - path: /
        preserve_path_prefix: false

    # Health check
    health_check:
      http_path: /_stcore/health
      initial_delay_seconds: 10
      period_seconds: 30
      timeout_seconds: 10
      success_threshold: 1
      failure_threshold: 3

    # Environment variables
    envs:
      # Streamlit configuration
      - key: STREAMLIT_SERVER_PORT
        value: "8501"
        type: PLAIN

      - key: STREAMLIT_SERVER_ADDRESS
        value: "0.0.0.0"
        type: PLAIN

      - key: STREAMLIT_SERVER_HEADLESS
        value: "true"
        type: PLAIN

      - key: STREAMLIT_BROWSER_GATHER_USAGE_STATS
        value: "false"
        type: PLAIN

      # Application settings
      - key: APP_NAME
        value: "FoR Classification System"
        type: PLAIN

      - key: APP_ENV
        value: "production"
        type: PLAIN

      - key: SESSION_TIMEOUT_MINUTES
        value: "60"
        type: PLAIN

      # Webhook configuration
      - key: DEFAULT_WEBHOOK_URL
        value: "https://mbcrc.app.n8n.cloud/webhook/530ec5fa-656a-4c9c-bb05-5be7ff3bdef2"
        type: PLAIN

      # Sensitive environment variables (set via DO App Platform UI or CLI)
      - key: SUPABASE_URL
        type: SECRET
        value: "SUPABASE_URL"

      - key: SUPABASE_KEY
        type: SECRET
        value: "SUPABASE_KEY"

      - key: ADMIN_EMAIL
        type: SECRET
        value: "ADMIN_EMAIL"

    # Alerts
    alerts:
      - rule: DEPLOYMENT_FAILED
      - rule: DOMAIN_FAILED
      - rule: DEPLOYMENT_LIVE

    # Logs
    log_destinations:
      - name: streamlit-logs
        papertrail:
          endpoint: syslog+tls://logs.papertrailapp.com:12345